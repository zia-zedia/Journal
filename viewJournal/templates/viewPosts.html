{% extends 'base.html' %}

{% block content %}
    <div class="container py-5 text-center">
        <p class="fs-1"></p>
    </div>
    {% if latest_journal_list %}
    
        {% for entry in latest_journal_list %}
        <div class="container">
            <div class="d-flex row ms-auto">
                <p class="fs-3 fst-italic">{{ entry.creationDate }}</p>
            
            <div class="d-flex row shadow-sm py-3 mb-5">
                <p class="fs-2">{{ entry.title }}</p>
                <p>{{ entry.text }}</p>
                <div class="d-flex row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark w-10">Edit Entry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        {% endfor %}
    {% else %}
    <p class="fs-1">No polls are available.</p>
    {% endif %}

{% endblock  %}
